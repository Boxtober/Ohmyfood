<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh My Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b0a66618f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header>
        <nav>
            <h1>ohmyfood</h1>
        </nav>
        <main>
            <section class="localisation">
                <i class="fas fa-map-marker-alt localisation__icon"></i>
                <h3>Paris, Belleville</h3>
            </section>

            <section class="discover">
                <h2>Réservez le menu qui vous convient</h2>
                <p>
                    Découvrez des restaurants d'exception, séléctionnés par nos soins
                </p>
                <a href="" class="button">
                    Explorer nos restaurants
                </a>
            </section>

            <section class="operations">
                <h4>Fonctionnement</h4>
                <div class="operation-step-container">
                    <div class="operation-step">
                        <p class="numbers">1</p>
                        <div class="container">
                            <i class="fas fa-mobile-alt"></i>
                            <p class="step-txt">Choisissez un restaurant</p>
                        </div>
                    </div>
                    <div class="operation-step">
                        <p class="numbers">2</p>
                        <div class="container">
                            <i class="fas fa-mobile-alt"></i>
                            <p class="step-txt">Choisissez un restaurant</p>
                        </div>
                    </div>
                    <div class="operation-step">
                        <p class="numbers">3</p>
                        <div class="container">
                            <i class="fas fa-mobile-alt"></i>
                            <p class="step-txt">Choisissez un restaurant</p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="restaurants">
                <h4>Fonctionnement</h4>

                <figure class="card">
                    <img src="/assets/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Elephant at sunset" />
                    <figcaption>
                        <p>La palette du goût</p>
                        <p>Ménilmontant</p>
                        <div class="heart-button">
                            <img class="heart" src="assets/heart.svg" alt="coeur">
                            <img class="heart-hover" src="assets/heart-hover.svg" alt="coeur">
                        </div>
                    </figcaption>
                </figure>
            </section>


        </main>
        <footer>

        </footer>
    </header>
</body>

</html>
